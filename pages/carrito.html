<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="En Arte Muebles vas a encontrar los mejores muebles para tu hogar. Nos dedicamos al diseño y fabricación de muebles de cocina, dormitorio y salón.">
    <meta name="author" content="Silvia Daniela Parmelo">
    <meta name="keywords" content="muebles,diseño">
    <title>Arte Muebles | E-commerce</title>
    <!-- CSS BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Carrito</h1>
    </header>
    <nav>
        <ul>
            <li>
                <a class="boton-carrito" href="./productos.html"></a>
                <i class="bi bi-arrow-return-left"></i>Seguir comprando
            </li>
            <li>
                <a class="boton-carrito active" href="./carrito.html"></a>
                <i class="bi bi-cart-fill"></i>Carrito
            </li>
        </ul>
    </nav>
    <aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">Tu Carrito está vacío.</p>

                <div class="carrito-productos">
                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="../img/prodCocinaRojoBlancoYMadera.jpeg" alt="Foto cocina rojo y madera">
                        <div class="carrito-producto-titulo">
                            <small>Item</small>
                            <p>Cocina rojo y madera</p>
                        </div>
                    </div>
                    <div class="carrito-productos disabled">
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                    </div>
                    <div class="carrito-producto">
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$900000</p>
                        </div>
                    </div>
                    <div class="carrito-producto">
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$900000</p>
                        </div>
                    </div>
                    <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
                </div>

                <div class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$900000</p>
                        </div>
                        <button class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>
       <p class="carrito-comprado disabled">Muchas gracias por tu compra! <i class="bi bi-emoji-laughing"></i></p>
       
            </main>
    </aside>
</body>

</html>
